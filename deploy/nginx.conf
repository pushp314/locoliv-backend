# LocoLive API - Nginx Configuration
# Save as /etc/nginx/sites-available/locolive

server {
    listen 80;
    server_name your-domain.com;  # Change to your domain or EC2 public IP

    # Redirect HTTP to HTTPS (uncomment when SSL is set up)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check bypass (no logging)
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        access_log off;
    }
}

