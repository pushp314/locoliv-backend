# LocoLive Backend - Production Docker Compose
# For AWS EC2 Ubuntu deployment

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=production
      - DATABASE_URL=postgres://${DB_USER:-locolive}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-locolive}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-168h}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - locolive-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-locolive}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-locolive}
    ports:
      - "127.0.0.1:5433:5432" # Only localhost access
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-locolive}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - locolive-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "127.0.0.1:6379:6379" # Only localhost access
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    networks:
      - locolive-network

  # Migration runner (one-time)
  migrate:
    image: migrate/migrate:v4.17.0
    volumes:
      - ./db/migrations:/migrations
    command: [ "-path", "/migrations", "-database", "${DATABASE_URL}", "up" ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - locolive-network
    profiles:
      - migrate

networks:
  locolive-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
